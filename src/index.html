<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="COVID-19 Estimator helping society and leaders prepare for the real big problem
    of COVID-19, which is its impact on lives, health systems, supply chains, and the economy:">
    <title>#BuildForSDG | COVID-19 Estimator</title>
    <link href="assets/style/styles.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
</head>
<body class="bg-gray-100">
    <nav class="flex items-center justify-between flex-wrap bg-teal-900 p-6">
        <div class="text-white mr-6">
          <a href="/" class="font-semibold text-xl">COVID-19 Estimator</a>
        </div>
    </nav>

    <main class="w-full max-w-2xl mx-auto my-4">
        <div class="px-4 shadow-sm border py-6 bg-white">
            <form onsubmit="event.preventDefault(); submitEstimate(event);" id="estimatorForm">
                <div class="flex flex-wrap -mx-3 mb-3">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-900 text-xs font-bold mb-2" for="population">
                            Population
                        </label>
                        <input data-population min="1" class="appearance-none block w-full rounded-0 text-gray-900 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="population" type="number">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-900 text-xs font-bold mb-2" for="timeToElapse">
                            Time To Elapse
                        </label>
                        <input data-time-to-elapse min="1" class="appearance-none block w-full rounded-0 text-gray-900 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="timeToElapse" type="number">
                    </div>
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-900 text-xs font-bold mb-2" for="population">
                            Reported Cases
                        </label>
                        <input data-reported-cases min="1" class="appearance-none block w-full rounded-0 text-gray-900 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="population" type="number">
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide text-gray-900 text-xs font-bold mb-2" for="totalHospitalBeds">
                            Total Hospital Beds
                        </label>
                        <input data-total-hospital-beds min="1" class="appearance-none block w-full rounded-0 text-gray-900 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="totalHospitalBeds" type="number">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-900 text-xs font-bold mb-2" for="periodType">
                            Period Type
                        </label>
                        <div class="relative">
                            <select data-period-type class="block appearance-none w-full border border-gray-200 text-gray-900 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="periodType">
                                <option value="days">Days</option>
                                <option value="weeks">Weeks</option>
                                <option value="months">Months</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-900">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" data-go-estimator class="px-4 w-auto py-2 bg-teal-900 text-white my-2" value="Estimate">
            </form>
        </div>
    </main>
</body>
</html>
